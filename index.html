<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
      <article class="container">
        <div class="section_containers">
          <section class="section image_section">
              <img class="image" 
              src="illustration-hero.svg" 
              alt="Dancing Girl" >
          </section>
          
          <div class="sub_section_container">
            <section class="section order_section">
              <h1 class="title">Order Summary</h1>
              
              <p class="about">
                You can now listen to 
                millions of songs, audiobooks, and 
                podcasts on any device anywhere you 
                like!
              </p>
            </section>
      
            <section class="section flex_section">
              <div class="music_icon">
                <img class="ic_music" 
                src="icon-music.svg" 
                alt="Music icon">
              </div>

              <div class="length_price">
                <div class="annual">Annual Plan</div>
                <div class="price">$59.99/year</div>
              </div>
              
              <div class="option">
                <a href="" class="link">Change</a>
              </div>
            </section>
      
            <section class="section final_section">
              <a href="#" class="btn">Proceed to Payment</a>
              <a href="#" class="cancel_btn">Cancel Order</a>
            </section>
           </div>  
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Desmond Cassidy</a>.
    </footer>
    </div>
  </body>
</html>
